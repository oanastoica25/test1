<!DOCTYPE html>
<html lang="ro">
<head>
<title>Ora și data exactă</title>
<style>
body {
  background-image: url("Imagini/fundal.gif");
  background-attachment: fixed;
 background-size:cover;
 background-repeat: no-repet;
}
h1{
color: white;
text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 5px darkblue;
} 

</style>
<script type="text/javascript">
var ziarray=new Array("Duminica", "Luni", "Marti", "Miercuri", "Joi", "Vineri", "Sambata")
var lunaarray=new Array("Ianuarie", "Februarie", "Martie", "Aprilie", "Mai", "Iunie", "Iulie", "August", "Septembrie", "Octombrie", "Noiembrie", "Decemberie")

function datacom() {
  var mydate=new Date()
  var year=mydate.getYear()
  if (year < 1000)
    year+=1900
  var day=mydate.getDay()
  var month=mydate.getMonth()
  var daym=mydate.getDate()
  if (daym<10)
    daym="0"+daym
  var hours=mydate.getHours()
  var minutes=mydate.getMinutes()
  var seconds=mydate.getSeconds()
  var dn="AM"
  if (hours>=12)
    dn="PM"
  if (hours>12) {
    hours=hours-12
  }
  if (hours==0)
    hours=12
  if (minutes<=9)
    minutes="0"+minutes
  if (seconds<=9)
    seconds="0"+seconds

  var cdate="<small><font color='#EFEDF5' face='Arial' ><b>"+ziarray[day]+", "+daym+" "+lunaarray[month]+" "+year+"<br> Ora: "+hours+":"+minutes+":"+seconds+" "+dn
+"</b></font></small>"


  document.getElementById("dataora").innerHTML=cdate
}


function arata() {
  if (document.getElementById("dataora"))
    setInterval("datacom()",1000)
}
window.onload=arata;
</script>
</head>
<body>
<br><br><br><br><br>
<center><h1>Ora și data exactă</h1></center>
<br><br><br><br><br><center>

<center><div style="width:500px; height:400px; text-align:"center";
id="dataora">
</div></center>
</body>
</html>
